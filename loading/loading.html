<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <div id="loading" class="animation-container">
        <div id="top-of-bucket"></div>
      
        <div id="pouring-paint-1"></div>
        <div id="pouring-paint-2"></div>
        <div id="filling-paint"></div>
        <div id="main-bucket"></div>
      
        <div id="bottom-of-bucket"></div>
      
        <!-- Insert your code here. This animation should do something with a START and an END. (hint: use animation-fill-mode: forwards;) -->
      </div>
      
      <div id="waiting" class="animation-container">
      
        <div id="coloring-box">
          <div id="coloring-box-top"></div>
          <div id="coloring-box-bottom"></div>
        </div>
      
        <div id="paint-brush">
          <div id="paint-on-brush"></div>
          <div id="paint-brush-head"></div>
          <div id="paint-brush-handle"></div>
      
        </div>
        <!-- Insert your code here. This animation should repeat infinitely (hint: use animation-iteration-count: infinite) -->
      </div>
</body>
</html>
